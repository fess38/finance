<div ng-controller="saveTransfer" class="container-fluid">
  <br>
  <form class="form-horizontal" ng-submit="saveTransfer()">
    <div class="form-group">
      <label class="control-label col-xs-4 col-sm-3 col-md-2" for="transferAddDate">Дата</label>
      <div class="col-xs-8 col-sm-3 col-md-2">
        <input id="transferAddDate" class="form-control" type="text"
            uib-datepicker-popup="d MMM yyyy"
            ng-model="newTransfer.dayRef"
            is-open="calendar.opened"
            ng-click="calendar.open()"
            readonly
            datepicker-options="calendar.options"
            show-button-bar="false">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4 col-sm-3 col-md-2">Списать со счета</label>
      <div class="col-xs-8 col-sm-3 col-md-2">
        <select class="form-control" ng-model="newTransfer.accountFrom" ng-change="checkEquals()"
            ng-options="account as account.name for account in accounts | orderBy:'name' | filter:{type:'!OUTER'}
                  track by account.id">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4 col-sm-3 col-md-2">Пополнить счет</label>
      <div class="col-xs-8 col-sm-3 col-md-2">
        <select class="form-control" ng-model="newTransfer.accountTo" ng-change="checkEquals()"
            ng-options="account as account.name for account in accounts | orderBy:'name' | filter:{type:'!OUTER'}
                  track by account.id">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4 col-sm-3 col-md-2" for="transferAddAmountFrom">
        Сумма списания
      </label>
      <div class="col-xs-8 col-sm-3 col-md-2">
        <input id="transferAddAmountFrom" class="form-control" type="number" pattern="\d*" ng-model="newTransfer.amountFrom">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4 col-sm-3 col-md-2" for="transferAddAmountTo">
        Сумма пополнения
      </label>
      <div class="col-xs-8 col-sm-3 col-md-2">
        <input id="transferAddAmountTo" class="form-control" type="number" pattern="\d*" ng-model="newTransfer.amountTo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4 col-sm-3 col-md-2" for="transferAddComment">Комментарий</label>
      <div class="col-xs-8 col-sm-3 col-md-2">
        <input id="transferAddComment" class="form-control" type="text" ng-model="newTransfer.comment">
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <button class="btn btn-default form-control">Сохранить</button>
    </div>
  </form>
</div>
