<div class="container-fluid" ng-controller="transaction-by-year-rubric">
  <div class="btn-group btn-block">
    <button class="btn btn-default col-sm-2 col-md-2 col-lg-2 disabled">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    <button class="btn btn-default col-sm-8 col-md-8 col-lg-8 disabled">
      <strong>{{transactions.year}}</strong>
    </button>
    <button class="btn btn-default col-sm-2 col-md-2 col-lg-2 disabled">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-condense" ng-show="transactions.rubrics.length > 0">
      <thead>
      <tr>
        <th></th>
        <th ng-repeat="startOfYear in transactions.startOfYears">{{startOfYear | date:"yyyy"}}
        <th>Итого</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="rubric in transactions.rubrics | orderBy:['-isIncome', 'name']">
        <td>{{rubric.name}}</td>
        <td ng-repeat="startOfYear in transactions.startOfYears">
          {{findYearRubricSummary(startOfYear, rubric)}}
        </td>
        <td>{{findRubricSummary(rubric)}}</td>
      </tr>
      <tr>
        <td><strong>Расходы</strong></td>
        <td ng-repeat="startOfYear in transactions.startOfYears">
          <strong>{{findYearSummary(startOfYear)}}</strong>
        </td>
        <td>
          <strong>{{transactions.yearsSummary.toLocaleString()}}</strong>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
