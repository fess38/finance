<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <script src="http://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".ids").change(function (e) {
                var txt = /[^0-9\n]+/gi.test($(this).val());
                if (txt) {
                    $(this).val("").attr("placeholder", "Введите числовые идентификаторы")
                }
            });
        });
    </script>
    <title>Задание на поиск урлов</title>
</head>
<body>
<form action="findurls" method="post">
    <p>Введите список company-id без урлов</p>
    <textarea name="companies" required cols="20" rows="5" class="ids"></textarea>

    <p>Количество компаний с урлами в задании</p>
    <input name="companyAmount" type="number" required min="1"/>

    <p>Введите список company-id с урлами</p>
    <textarea name="goldenset" cols="20" rows="5" class="ids"></textarea>

    <p>Количество ханипотов в задании</p>
    <input name="goldensetAmount" type="number" required min="0" />

    <br/><input type="submit" name="create" value="Создать задания"/>
</form>
</body>
</html>
