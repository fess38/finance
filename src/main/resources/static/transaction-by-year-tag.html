<div class="container-fluid" ng-controller="transaction-by-year-tag">
  <div class="btn-group btn-block">
    <button class="btn btn-default col-lg-2 disabled">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    <button class="btn btn-default col-lg-8 disabled">
      <strong>{{transactions.year}}</strong>
    </button>
    <button class="btn btn-default col-lg-2 disabled">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-condense" ng-show="transactions.tags.length > 0">
      <thead>
      <tr>
        <th>Рубрика</th>
        <th>Тэг</th>
        <th ng-repeat="startOfYear in transactions.startOfYears">{{startOfYear | date:"yyyy"}}
        </th>
        <th>Итого</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="tag in transactions.tags | orderBy:['rubric.name', 'name']">
        <td>{{tag.rubric.name}}</td>
        <td>{{tag.name}}</td>
        <td ng-repeat="startOfYear in transactions.startOfYears">
          {{findYearTagSummary(startOfYear, tag)}}
        </td>
        <td>{{findTagSummary(tag)}}</td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td ng-repeat="startOfYear in transactions.startOfYears">
          <strong>{{findYearSummary(startOfYear)}}</strong>
        </td>
        <td>
          <strong>{{transactions.yearsSummary.toLocaleString()}}</strong>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
