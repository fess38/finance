<div class="container-fluid" ng-controller="rubric">
  <div class="row">
    <div class="col-md-4">
      <div class="{{alert.type}}" ng-show="alert.show">{{alert.msg}}</div>
      <table class="table table-condense">
        <tr>
          <th>Рубрика</th>
          <th>Доход?</th>
          <th></th>
        </tr>
        <tr>
          <td>
            <input class="form-control" ng-model="newRubric.name">
          </td>
          <td>
            <input class="form-control" ng-model="newRubric.isIncome" type="checkbox">
          </td>
          <td>
            <button class="btn btn-default" ng-click="saveRubric()">&plus;</button>
          </td>
        </tr>
        <tr ng-repeat="rubric in rubrics | orderBy:['-isIncome','name']">
          <td>
            <input class="form-control" ng-model="rubric.name" ng-blur="updateRubric(rubric)">
          </td>
          <td>
            <span ng-if="rubric.isIncome">&plus;</span>
            <span ng-if="!rubric.isIncome">&minus;</span>
          </td>
          <td>
            <button class="btn btn-default" ng-click="deleteRubric(rubric)" ng-disabled="rubric.hasTransactions">
              &times;
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
