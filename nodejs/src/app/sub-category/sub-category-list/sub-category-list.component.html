<div class="clr-row">
  <div class="clr-col-12 clr-col-sm-9 clr-col-md-6">
    <table class="table table-noborder table-compact">
      <tr>
        <th routerLink="/sub_category/new">
          <span>Подкатегория </span>
          <clr-icon shape="plus-circle"></clr-icon>
        </th>
        <th>Категория</th>
      </tr>
      <tr *ngFor="let subCategory of subCategories()" routerLink="/sub_category/{{subCategory.id}}">
        <td>{{subCategory.name}}</td>
        <td>{{findCategory(subCategory.categoryId).name}}</td>
      </tr>
    </table>
  </div>
</div>
