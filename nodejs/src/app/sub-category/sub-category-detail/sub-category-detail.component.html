<div class="clr-row">
  <div class="clr-col-12 clr-col-lg-6">
    <form>
      <section class="form-block">
        <label [hidden]="!isNewSubCategory()">Добавление подкатегории</label>
        <label [hidden]="isNewSubCategory()">Редактирование подкатегории</label>
        <div class="form-group">
          <label>Название</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="subCategory.name"/>
        </div>
        <div class="form-group">
          <label>Категория</label>
          <div class="select">
            <select name="category"
                    [(ngModel)]="subCategory.categoryId"
                    [disabled]="!isNewSubCategory()">
              <option disabled>Категория</option>
              <option selected *ngFor="let category of categories()" [ngValue]="category.id">
                {{category.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group-single" [hidden]="isNewSubCategory()">
          <clr-checkbox name="isVisible" [(ngModel)]="subCategory.isVisible">
            Использовать в транзакциях
          </clr-checkbox>
        </div>
        <div class="form-group-single" [hidden]="isNewSubCategory()">
          <span>Транзакций: {{subCategory.transactionAmount}}</span>
        </div>
      </section>
    </form>
    <div class="btn-group btn-primary">
      <button type="submit"
              class="btn btn-primary btn-sm"
              (click)="update(subCategory)"
              [disabled]="!isValidForm()">Сохранить
      </button>
      <button type="submit"
              class="btn btn-danger btn-sm"
              (click)="delete(subCategory)"
              [hidden]="isNewSubCategory()"
              [disabled]="hasTransations()">Удалить
      </button>
    </div>
  </div>
</div>
