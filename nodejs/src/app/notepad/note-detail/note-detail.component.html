<div class="clr-row clr-col-12 clr-col-lg-6">
  <form class="clr-form no-top">
    <div class="clr-form-control clr-row no-top" (click)="viewMode=!viewMode">
      <label>
        <cds-icon shape="pencil" [attr.solid]="!viewMode"></cds-icon>
        <span>&nbsp;{{(viewMode ? 'note.view' : 'note.edit') | translate}}</span>
      </label>
    </div>
    <div class="clr-form-control clr-row no-top" *ngIf="viewMode">
      <markdown [data]="textForMarkdown()"></markdown>
    </div>
    <div [hidden]="viewMode">
      <div class="clr-form-control clr-row" [hidden]="isFocused">
        <label>{{'common.name' | translate}}</label>
        <div class="clr-control-container">
          <div class="clr-input-wrapper">
            <input type="text" name="name" class="clr-input" [(ngModel)]="note.name"/>
          </div>
        </div>
      </div>
      <div class="clr-form-control clr-row" [hidden]="isFocused">
        <label>{{'note.notepad' | translate}}</label>
        <div class="clr-control-container">
          <div class="clr-select-wrapper">
            <select name="notepadId"
                    class="clr-select"
                    [(ngModel)]="note.notepadId">
              <option disabled>{{'note.notepad' | translate}}</option>
              <option *ngFor="let notepad of notepads()" [ngValue]="notepad.id">
                <span>{{notepad.name}}</span>
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="clr-form-control clr-row" [class.no-top]="isFocused">
      <textarea clrTextarea
                id="note-text"
                [class.note-text-focused]="isFocused"
                [class.note-text-not-focused]="!isFocused"
                [cols]="120"
                [(ngModel)]="note.text"
                (focus)="isFocused = true"
                (blur)="isFocused = false"
                (click)="updateCursorPosition($event)"
                (keyup)="onKeyUp($event)"
                (keydown)="onKeyDown($event)">
      </textarea>
      </div>
      <div class="clr-form-control clr-row">
        <div class="clr-control-container">
          <button class="btn btn-primary btn-sm btn-block"
                  (click)="update(note)"
                  [disabled]="!isValidForm() || ('' | isReadOnly)">
            {{'common.save' | translate}}
          </button>
          <button class="btn btn-danger btn-sm btn-block"
                  (click)="delete(note)"
                  [hidden]="note | isNewEntity"
                  [disabled]="'' | isReadOnly">
            {{'common.delete' | translate}}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
