<div class="clr-row">
  <div class="clr-col-12 clr-col-sm-8 clr-col-md-6">
    <table class="table table-noborder table-compact">
      <tr>
        <th class="left" routerLink="/security_transaction/new">{{'common.date' | translate}}</th>
        <th>
          <select clrSelect name="security" [(ngModel)]="filterSecurityId">
            <option [ngValue]="undefined" selected>{{'common.security' | translate}}</option>
            <option *ngFor="let security of securities()" [ngValue]="security.id">
              <span>{{security.name}}</span>
            </option>
          </select>
        </th>
        <th>
          <select clrSelect name="type" [(ngModel)]="filterType">
            <option [ngValue]="undefined" selected>{{'security_transaction_detail.type' | translate}}</option>
            <option *ngFor="let value of typesWithNames()" [ngValue]="value.type">
              <span>{{value.label | translate}}</span>
            </option>
          </select>
        </th>
        <th>{{'security_transaction_detail.cost' | translate}}</th>
      </tr>
      <tr *ngFor="let transaction of transactions()" routerLink="/security_transaction/{{transaction.id}}">
        <td class="left">{{transaction.date | date:'dd.MM.yyyy':'':locale()}}</td>
        <td class="left">{{securityName(transaction)}}</td>
        <td class="left">{{typeName(transaction) | translate}}</td>
        <td class="left">{{cost(transaction)}}</td>
      </tr>
    </table>
  </div>
</div>
