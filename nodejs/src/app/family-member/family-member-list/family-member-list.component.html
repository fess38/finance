<div class="clr-row">
  <div class="clr-col-12 clr-col-sm-9 clr-col-md-6">
    <table class="table table-noborder table-compact">
      <tr>
        <th class="left" routerLink="/family_member/new">
          <span>{{'family_member_list.family_member' | translate}} </span>
          <cds-icon shape="plus-circle"></cds-icon>
        </th>
      </tr>
      <tr *ngFor="let familyMember of familyMembers()" routerLink="/family_member/{{familyMember.id}}">
        <td class="left">{{familyMember.name}}</td>
      </tr>
    </table>
  </div>
</div>
