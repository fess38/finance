<div class="clr-row">
  <div class="clr-col-12 clr-col-lg-6">
    <form>
      <section class="form-block">
        <label [hidden]="!isNewFamilyMember()">Добавление члена семьи</label>
        <label [hidden]="isNewFamilyMember()">Редактирование члена семьи</label>
        <div class="form-group">
          <label>Название</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="familyMember.name"/>
        </div>
        <div class="form-group-single" [hidden]="isNewFamilyMember()">
          <clr-checkbox name="isVisible" [(ngModel)]="familyMember.isVisible">
            Использовать в транзакциях
          </clr-checkbox>
        </div>
        <div class="form-group-single" [hidden]="isNewFamilyMember()">
          <span>Транзакций: {{familyMember.transactionAmount}}</span>
        </div>
      </section>
    </form>
    <div class="btn-group btn-primary">
      <button class="btn btn-primary btn-sm"
              (click)="update(familyMember)"
              [disabled]="!isValidForm()">Сохранить
      </button>
      <button class="btn btn-danger btn-sm"
              (click)="delete(familyMember)"
              [hidden]="isNewFamilyMember()"
              [disabled]="hasTransations()">Удалить
      </button>
    </div>
  </div>
</div>
