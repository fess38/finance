<div class="clr-row">
  <div class="clr-col-12 clr-col-lg-6">
    <form>
      <section class="form-block">
        <label>{{'common.settings' | translate}}</label>
        <div class="form-group">
          <a routerLink="/access_link/create_link">{{'common.access_link' | translate}}</a>
        </div>
        <div class="form-group">
          <label>{{'settings.language' | translate}}</label>
          <div class="select form-control">
            <select name="language"
                    required
                    [(ngModel)]="userdata.settings.language">
              <option selected *ngFor="let language of languages()" [ngValue]="language.code">
                {{language.value}}
              </option>
            </select>
          </div>
        </div>
      </section>
    </form>
    <div class="btn-group btn-primary">
      <button class="btn btn-primary btn-sm" (click)="updateSettings()">
        {{'common.save' | translate}}
      </button>
    </div>
  </div>
</div>
