<div class="clr-row">
  <div class="clr-col-12 clr-col-lg-6">
    <form>
      <section class="form-block">
        <label [hidden]="!isNewAccount()">Добавление счета</label>
        <label [hidden]="isNewAccount()">Редактирование счета</label>
        <div class="form-group">
          <label>Название</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="account.name"/>
        </div>
        <div class="form-group">
          <label>Валюта</label>
          <div class="select form-control">
            <select name="currencyId"
                    required
                    [(ngModel)]="account.currencyId"
                    [disabled]="!isNewAccount()">
              <option disabled>Валюта</option>
              <option selected *ngFor="let currency of currencies()" [ngValue]="currency.id">
                {{currency.nameRu}} ({{currency.symbol}})
              </option>
            </select>
          </div>
        </div>
        <div class="form-group-single" [hidden]="isNewAccount()">
          <clr-checkbox name="isVisible" [(ngModel)]="account.isVisible">
            Использовать в транзакциях
          </clr-checkbox>
        </div>
        <div class="form-group-single" [hidden]="isNewAccount()">
          <span>Транзакций: {{account.transactionAmount}}</span>
        </div>
      </section>
    </form>
    <div class="btn-group btn-primary">
      <button class="btn btn-primary btn-sm"
              (click)="update(account)"
              [disabled]="!isValidForm()">Сохранить
      </button>
      <button class="btn btn-danger btn-sm"
              (click)="delete(account)"
              [hidden]="isNewAccount()"
              [disabled]="hasTransations()">Удалить
      </button>
    </div>
  </div>
</div>
